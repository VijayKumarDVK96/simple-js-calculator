<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="calc_bg">
        <div class="container">
            <div class="title">Simple Calculator</div>

            <div id="result">0</div>

            <table id="table">
                <tr>
                    <td id="clear">AC</td>
                    <td id="delete">DELETE</td>
                    <td class="equals" id="equal">=</td>
                    <td id="divide" onclick="type(this)">/</td>
                </tr>
                <tr>
                    <td id="7" onclick="type(this)">7</td>
                    <td id="8" onclick="type(this)">8</td>
                    <td id="9" onclick="type(this)">9</td>
                    <td id="multiply" onclick="type(this)">*</td>
                </tr>
                <tr>
                    <td id="4" onclick="type(this)">4</td>
                    <td id="5" onclick="type(this)">5</td>
                    <td id="6" onclick="type(this)">6</td>
                    <td id="subtract" onclick="type(this)">-</td>
                </tr>
                <tr>
                    <td id="1" onclick="type(this)">1</td>
                    <td id="2" onclick="type(this)">2</td>
                    <td id="3" onclick="type(this)">3</td>
                    <td id="add" onclick="type(this)">+</td>
                </tr>
                <tr>
                    <td id="0" colspan="2" onclick="type(this)">0</td>
                    <td id="." onclick="type(this)">.</td>
                    <td id="percentile" onclick="type(this)">%</td>
                </tr>
            </table>

        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
